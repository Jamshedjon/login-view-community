<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginView</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.mini.css"> -->
  </head>
  <body>
    <section class="login-view">
      <!-- right -->
      <div class="login-view__left">
        <img
          src="./images/view-left-page__img.png"
          alt=""
          class="login-view-left-img"
        />
      </div>
      <!-- left -->
      <div class="login-view__right">
        <div class="login-view__right-page">
          <p class="right-page__text">Welcome back</p>
          <h1 class="right-page__title">Login to your account</h1>

          <form class="right-page__form">
            <div class="right-page__email">
              <label class="right-page__label">
                <span class="right-page__label-text">Email</span>
                <input
                  class="right-page__input-email"
                  type="email"
                  placeholder="John.snow@gmail.com"
                  required
                />
              </label>
            </div>
            <div class="right-page__password">
              <label class="right-page__label">
                <span class="right-page__label-text">Password</span>
                <input
                  class="right-page__input-password"
                  type="password"
                  placeholder="*********"
                  required
                />
              </label>
            </div>
          </form>
          <div class="right-page-login">
            <div class="right-page__remember">
              <label class="right-page__remember-label">
                <input class="right-page__remember-radio" type="radio" />
                <span class="right-page__remember-text">Remember me</span>
              </label>
            </div>
            <a class="right-page__forgot-link" href="#">Forgot password?</a>
          </div>
          <div class="right-page__login-wrapper">
            <a class="right-page__login-btn" href="#">Login now</a>
            <a class="right-page__signup-btn" href="#"
              >Or sign-in with google</a
            >
          </div>
        </div>
        <p class="right-join__text">
          Dont have an account?<a href="#" class="right-join__link"
            >Join free today</a
          >
        </p>
      </div>
      <!-- end -->
    </section>
  </body>
</html>
